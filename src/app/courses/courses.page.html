<ion-content [fullscreen]="true" class="background" (click)="clicked()" (dblclick)="doubleclick()">
  <div id="container ion-justify-content-center">
    <div class="row image ion-margin-top">
      <img [ngClass]="working ? 'blinking' : 'danger'" src="./../../assets/phoenix.png">
    </div>
    <div *ngIf="working">
      <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
      </div>
    </div>
  </div>
</ion-content>
